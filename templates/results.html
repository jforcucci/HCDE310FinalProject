{% extends 'base.html' %}

{% block content %}
<h2> Your book recommendation is {{ title }} by {{ author }} !</h2>
<img class="cover" src="{{ url }}">
<form action="{{ url_for('results') }}" method="post">
    <input type="hidden" name="regenerate" value="true">
    <button class= "regenerate" type="submit">Generate New Recommendation</button>
</form>

{% endblock %}
